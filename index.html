let correctCount = 0;
let wrongCount = 0;
let remainingQuizzes = [...quizzes]; // Fragen-Pool
let currentQuiz = null;

function shuffleArray(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

function updateCounter() {
  document.getElementById('counter').textContent =
    `Richtig: ${correctCount} | Falsch: ${wrongCount}`;
}

function showQuiz() {
  // Pr√ºfen ob gewonnen
  if (correctCount >= 50) {
    document.getElementById('quiz').innerHTML = "<h2>üèÜ Gl√ºckwunsch, du hast gewonnen!</h2>";

    document.getElementById('feedback').textContent = "";

  }

  // Optionen mischen
  const options = shuffleArray([...currentQuiz.options]);

  quizDiv.innerHTML = `<p>${currentQuiz.question}</p>` +
    options.map(opt => `<button onclick="checkAnswer('${opt}','${currentQuiz.answer}')">${opt}</button>`).join('');
}

function checkAnswer(selected, correct) {
  const feedback = document.getElementById('feedback');
  if (selected === correct) {
    feedback.textContent = "‚úÖ Richtig!";
    correctCount++;
    // Frage aus dem Pool entfernen
    remainingQuizzes = remainingQuizzes.filter(q => q !== currentQuiz);

    wrongCount++;
    // Frage bleibt im Pool, kommt sp√§ter wieder
  }
  updateCounter();

  setTimeout(() => {
    feedback.textContent = "";
    showQuiz();
  }, 2000);
}
