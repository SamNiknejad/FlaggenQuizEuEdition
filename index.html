let correctCount = 0;
let wrongCount = 0;

function updateCounter() {
  document.getElementById('counter').textContent = `Richtig: ${correctCount} | Falsch: ${wrongCount}`;
}

function showQuiz() {
  const quiz = quizzes[Math.floor(Math.random() * quizzes.length)];
  const quizDiv = document.getElementById('quiz');
  quizDiv.innerHTML = `<p>${quiz.question}</p>` +
    quiz.options.map(opt => `<button onclick="checkAnswer('${opt}','${quiz.answer}')">${opt}</button>`).join('');
}

function checkAnswer(selected, correct) {
  const feedback = document.getElementById('feedback');
  if (selected === correct) {
    feedback.textContent = "✅ Richtig!";
    correctCount++;
  } else {
    feedback.textContent = `❌ Falsch! Die richtige Antwort ist ${correct}`;
    wrongCount++;
  }
  updateCounter();
  setTimeout(() => {
    feedback.textContent = "";
    showQuiz();
  }, 2000);
}

// Start des Quiz
updateCounter();
showQuiz();
